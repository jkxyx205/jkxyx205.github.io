<script type="text/template" id="tpl-case">
    <div class="nav">Case Analysis</div>
    <div id="case">
        <h1>1. 前期调研</h1>
        <p>
            环节要敲定userflow，用户流程及其中的关键步骤，每一步骤都是一个主要界面。
        </p>
        <h1>2. 界面线框图</h1>
        <p>
            在确定的用户流程中，选出几个关键的，有代表性的步骤，做细化的wireframe线框图，确定关键界面里的UI元素和布局，以及全局的布局排版风格。
        </p>
        <h1>3. 界面视觉设计</h1>
        <p>
            开始做关键界面的视觉设计，进行配色、样式不同风格的尝试，确定产品界面的视觉设计风格
        </p>
        <h1>4. Prototype 可动原型</h1>
        <p>
            需要做成可操作甚至有关键界面动画示意的可动原型。
        </p>
        
    </div>
</script>

<script type="text/template" id="tpl-about">
    <div id="about">
        <div class="nav">About Me</div>
        <div style="float:right;"><img src="images/me.JPG" alt="" width="200px;"></div>
        <div style="width:520px;">
        <p>罗卉，90后女青年，某师范院校英语毕业后，从事3年的英语培训教育。现在自学ui设计，希望能在设计的道路上越走越远。</p>
        <p>人生就是一个得与失的过程，而我却是一个幸运者，得到的永远比失去的多。生活的压力迫使我放弃了轻松的前台接待，放弃了体面的公办教师，换来虽有些蓬头垢面的工作，但是我仍然很享受那些熬得只剩下黑眼圈的日子，因为我在学习使用Photoshop、Illustrator、html5、css3、js...中激发了兴趣，然后越走越远...</p>
        <p>在这条路上，我要感谢三个人，第一个是我从事编辑的老板，是他给了我充分学习研究div的时间，第二个人是我的老师，如果不是街上的一次偶遇，如果不是因为我正缺钱，我不会去强迫自己做不会的事情，但是金钱的诱惑实在是抵挡不了，于是我选择了“接招”，东拼西凑的把一个网站做好了，当时还堪称佳作的网站至今已尘归尘土归土了。第三个人，我总说他是我的伯乐，因为我当初应聘技术员的时候，我说我什么都不会，但是他却给了我机会，而我就牢牢的把握了那次机会，直到现在如果不是我主动把域名和空间转出来，我会一直霸占着公司资源，免费下去（可我就偏偏不是喜欢爱占便宜的人，总感觉欠了就得还）...
</p><p>
还要特别感谢一个人，是我的老公。他是我的百科，我不会的，他会，最后我还是不会。博客能做到今天这样，一半都有他的功劳。他不仅仅支持我的事业作为我有力的经济后盾，还毫无怨言的包容我所有工作、生活当中有理无理的坏脾气，曾经我是多么有自己原则的一个人，但是遇到他，打破了我自己毕生坚持的原则，喜欢一句话“冥冥中该来则来，无处可逃”。</p>
</div>
